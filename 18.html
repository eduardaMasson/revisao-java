<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18</title>
   
</head>
<body>
    <script>
            var num1 = parseInt(prompt('Digite um número'))
            var num2 = parseInt(prompt('Digite outro número'))
            var num3 = parseInt(prompt('Digite mais um número'))

            if(num1 > num2){
                if(num1 > num3){
                alert(num1 + '(primeiro número) é o maior')
                }
                else{
                    alert(num3 + '(terceiro número) é o maior')
                }
            }
            else if(num1 < num2){
                if(num2 > num3){
                alert(num2 + '(segundo número) é o maior')
                }
                else{
                    alert(num3 + '(terceiro número) é o maior')
                }
            }
            else{
                alert('Todos os números são iguais')
            }
    </script>
</body>
</html>
