<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37</title>
   
</head>
<body>
    <script>
        var numeros = [50,60,70,80,90]
        function segundo(lista) {
            let maior = -1 //numeros da lista Ã© maior que -1
            let segundo = -1

            for (let num of lista) {
                if (num > maior) {
                    segundo = maior
                    maior = num //atualiza
                } else if (num > segundo && num < maior) {
                    segundo = num
                }
            }
            return segundo
        }
        alert(segundo(numeros))
    </script>
</body>
</html>
